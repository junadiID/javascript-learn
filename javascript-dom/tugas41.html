<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p>Pilih Menu Makanan</p>
    <select name="" id="menu" onchange="myFunction()">
      <option value="red">red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="white">White</option>
    </select>
    <p>Saat Kamu memilih warna, Background Akan Berubah</p>
    <script>
      function myFunction() {
        var x = document.getElementById("menu").value;
        document.body.style.backgroundColor = x;
      }
    </script>
  </body>
</html>
