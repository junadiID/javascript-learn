<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar - js</title>
  </head>
  <body>
    <button onclick="Tombol()">Klik</button><br />
    <script>
      function Tombol() {
        var a = document.createElement("button");
        a.innerHTML = "Tombol";
        document.body.appendChild(a);
      }
    </script>
  </body>
</html>
