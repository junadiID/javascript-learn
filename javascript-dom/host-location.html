<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <br />
    <p id="host"></p>
    <button onclick="lihat_host()">lihat Host</button>
    <script>
      function lihat_host() {
        var x = location.host;
        document.getElementById("host").innerHTML = x;
      }
    </script>
  </body>
</html>
