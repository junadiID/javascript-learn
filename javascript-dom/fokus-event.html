<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar - JS</title>
  </head>
  <body>
    Masukan Nama Kamu : <input type="text" onfocus="fokus_event(this)" />
    <p>Event ini akan berjalan pada saat text box mendapatkan fokus</p>
    <script type="text/javascript">
      function fokus_event(x) {
        x.style.background = "red";
      }
    </script>
  </body>
</html>
