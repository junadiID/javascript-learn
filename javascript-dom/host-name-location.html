<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <br />
    <p id="hostname"></p>
    <button onclick="lihat_hostname()">lihat Hostname</button>
    <script>
      function lihat_hostname() {
        var x = location.hostname;
        document.getElementById("hostname").innerHTML = x;
      }
    </script>
  </body>
</html>
