<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <button onclick="anda_yakin()">klik Me</button>
    <p id="hasil"></p>
    <script>
      function anda_yakin() {
        var text;
        var r = confirm("Anda yakin!");
        if (r === true) {
          text = "Kamu telah yakin";
        } else {
          text = "Kamu tidak yakin";
        }
        document.getElementById("hasil").innerHTML = text;
      }
    </script>
  </body>
</html>
